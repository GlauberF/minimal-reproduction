<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Image Editor</title>
    <link rel="stylesheet" href="styles.min.css?v19">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
	<style>
		body, html {
			margin: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>

<vimbo-editor-image>
	<style>.global-spinner {display: none; align-items: center; justify-content: center; z-index: 999; background: #fff; position: fixed; top: 0; left: 0; width: 100%; height: 100%;}</style>
    <div class="global-spinner">
      <style>
        .spinner{-webkit-animation:rotator 1.4s linear infinite;animation:rotator 1.4s linear infinite}@-webkit-keyframes rotator{0%{-webkit-transform:rotate(0);transform:rotate(0)}100%{-webkit-transform:rotate(270deg);transform:rotate(270deg)}}@keyframes rotator{0%{-webkit-transform:rotate(0);transform:rotate(0)}100%{-webkit-transform:rotate(270deg);transform:rotate(270deg)}}.path{stroke-dasharray:187;stroke-dashoffset:0;-webkit-transform-origin:center;transform-origin:center;-webkit-animation:dash 1.4s ease-in-out infinite,colors 5.6s ease-in-out infinite;animation:dash 1.4s ease-in-out infinite,colors 5.6s ease-in-out infinite}@-webkit-keyframes colors{0%,100%,25%,50%,75%{stroke:#4285F4}}@keyframes colors{0%,100%,25%,50%,75%{stroke:#4285F4}}@-webkit-keyframes dash{0%{stroke-dashoffset:187}50%{stroke-dashoffset:46.75;-webkit-transform:rotate(135deg);transform:rotate(135deg)}100%{stroke-dashoffset:187;-webkit-transform:rotate(450deg);transform:rotate(450deg)}}@keyframes dash{0%{stroke-dashoffset:187}50%{stroke-dashoffset:46.75;-webkit-transform:rotate(135deg);transform:rotate(135deg)}100%{stroke-dashoffset:187;-webkit-transform:rotate(450deg);transform:rotate(450deg)}}
      </style>
      <div class="page-loading" style="background-color: rgba(255, 255, 255, 0.95);">
        <div class="loading-animation-area" style="display: flex;align-items: center;justify-content: center;">
          <div><svg class="spinner" width="50px" height="50px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
          </svg></div>
        </div>
      </div>
    </div>

<script>
  if ((typeof window !== "undefined")) {
    setTimeout(function() {
      var spinner = document.querySelector('.global-spinner');
      if (spinner) spinner.style.display = 'flex';
    }, 50);
  }
</script>

</vimbo-editor-image>

<script src="scripts.min.js?v19"></script>

<script>
    var pixie = new Pixie({
    	// watermarkText: 'Pixie Demo',
    	onLoad: function() {
    		window.postMessage('pixieLoaded', '*');
    	},
    });
</script>
</body>
</html>
